<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI POWERED NEWSLETTER GENERATOR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-title">AI POWERED NEWSLETTER GENERATOR</h1>
    <p class="tagline">*research, write, proof-read, deliver*</p>

    <div class="input-group">
      <input
        type="text"
        id="topicInput"
        placeholder="Enter newsletter topic..."
        aria-label="Newsletter Topic"
      />
      <button id="generateBtn">Generate</button>
    </div>

    <div id="loader" class="hidden">
      <div class="spinner"></div>
      <span>Generating newsletter...</span>
    </div>

    <div id="responseBox" class="hidden"></div>

    <div id="downloadLink" class="hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
